<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin MMORPG</title>
</head>
<body>
  <h1>üåç Panel de Administraci√≥n</h1>

  <button onclick="loadWorld()">Cargar Mundo</button>
  <pre id="output"></pre>

  <h2>Incrementar Progreso</h2>
  <form onsubmit="sendProgress(event)">
    <label>ID del jugador:</label>
    <input type="text" id="playerId" value="jugador1" required /><br />

    <label>Nombre del jugador:</label>
    <input type="text" id="name" value="Jugador1" required /><br />

    <label>Cantidad a sumar:</label>
    <input type="number" id="amount" value="1" /><br />

    <button type="submit">Enviar</button>
  </form>

  <script>
    const API_BASE = "https://3500480.us-central1.run.app"; // ‚Üê tu URL

    async function loadWorld() {
      const res = await fetch(API_BASE + "/world");
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }

    async function sendProgress(event) {
      event.preventDefault();
      const playerId = document.getElementById("playerId").value;
      const name = document.getElementById("name").value;
      const amount = parseInt(document.getElementById("amount").value);

      const res = await fetch(API_BASE + "/world/progress/increment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ playerId, name, amount })
      });

      const data = await res.json();
      alert("Respuesta: " + JSON.stringify(data));
      loadWorld();
    }
  </script>
</body>
</html>
